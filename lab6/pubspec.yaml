name: shopping_list_app
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/categories.json
    - assets/images/groceries.png
    - assets/images/electronics.png
    - assets/images/clothing.png
    - assets/images/household.png
    - assets/images/none.png
    - assets/fonts/comfortaa-latin-600-normal.ttf
  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/comfortaa-latin-600-normal.ttf
          weight: 600
